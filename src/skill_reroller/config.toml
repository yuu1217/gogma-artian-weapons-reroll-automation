[game]
window_title = "Monster Hunter Wilds"

[ocr]
lang = "japan"

[coordinates]
auto_select_btn = [ 248, 1417,]
reroll_btn = [ 460, 773,]
skill_area = [ 2150, 710, 2560, 800,]
back_btn = [ 40, 1419,]
material_rows = [ [ 680, 340, 920, 390,], [ 680, 460, 920, 510,], [ 680, 580, 920, 630,],]
weapon_name = [ 1620, 252, 2020, 303,]
weapon_element = [ 1790, 560, 2030, 600,]

[keybinds]
auto_select_key = "g"
confirm_key = "space"
cancel_key = "esc"
up_key = "up"
down_key = "down"
menu_key = "esc"
tab_left_key = "q"
stop_key = "alt+q"

[delays]
after_click = 0.2
reroll_animation = 5.0
return_to_title = 0.3

[output]
dir = "data/output/skill_reroller"
report_name = "report"
table_file_name = "reroll_table.csv"

[reroll]
max_attempts = 0
match_threshold = 0.65
stop_on_match = false
return_to_title = true
current_confirmed_count = 0
target_combinations = [ [ "巨戟龍の黙示録", "ヌシの魂",], [ "黒蝕竜の力", "ヌシの魂",], [ "オメガレゾナンス", "ヌシの魂",], [ "暗黒騎士の証", "ヌシの魂",], [ "煌雷竜の力", "ヌシの魂",],]

[selection]
